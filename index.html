<html>
<head>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
<div class="SearchPage">
    <form class="SearchPage-searchContainer js-searchForm">
        <input type="search" placeholder="Type your giphy search term" class="SearchPage-searchTextBox Text Text--sizeNormal js-searchTextBox"/>
        <input type="button" value="Search" class="SearchPage-searchButton Button Button--opacityHover Button--sizeNormal Button--blue">
    </form>
    <div class="SearchPage-resultsContainer js-resultsContainer">
        <div class="SearchItem"></div>
    </div>
</div>
<div class="Lightbox u-isHidden js-lightbox">
    <div class="Lightbox-preview js-preview"></div>
    <div class="Lightbox-button Lightbox-previousButton js-previewPrev"><</div>
    <div class="Lightbox-button Lightbox-nextButton js-previewNext">></div>
    <div class="Lightbox-button Lightbox-closeButton js-previewClose">X</div>
</div>
</body>
</html>
